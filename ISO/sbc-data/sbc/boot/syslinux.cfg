UI /sbc/boot/vesamenu.c32

TIMEOUT 50
MENU ROWS 4

MENU CLEAR
MENU BACKGROUND /sbc/boot/bootlogo.png

LABEL default
MENU LABEL Run PluSBC
KERNEL /sbc/boot/vmlinuz
APPEND vga=769 initrd=/sbc/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 hostname=plusbc sbc.flags=perch 
LABEL default
MENU LABEL Run PluSBC debug
KERNEL /sbc/boot/vmlinuz
APPEND vga=769 initrd=/sbc/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 hostname=plusbc sbc.flags=perch debug

